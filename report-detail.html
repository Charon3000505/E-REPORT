<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Laporan | E-Report Sekolah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">E-Report Sekolah</a>
    </div>
  </nav>

  <div class="container py-4" id="detail-container"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get('id'));
    const reports = JSON.parse(localStorage.getItem('reports')) || [];
    const report = reports.find(r => r.id === id);

    const container = document.getElementById('detail-container');

    if (report) {
      container.innerHTML = `
        <div class="card shadow-sm mx-auto" style="max-width: 600px;">
          ${report.image ? `<img src="${report.image}" class="card-img-top" alt="Foto Fasilitas">` : ''}
          <div class="card-body">
            <h3 class="card-title mb-3">${report.name}</h3>
            <ul class="list-group list-group-flush mb-3">
              <li class="list-group-item"><strong>Nama Pelapor:</strong> ${report.reporter || 'Tidak disebutkan'}</li>
              <li class="list-group-item"><strong>Status:</strong> ${report.status}</li>
              <li class="list-group-item"><strong>Tanggal Kejadian:</strong> ${report.incidentDate || '-'}</li>
              <li class="list-group-item"><strong>Tanggal Laporan:</strong> ${report.date}</li>
            </ul>
            <p class="card-text">${report.description}</p>

            <div class="d-flex justify-content-between mt-4">
              <a href="reports.html" class="btn btn-secondary">Kembali</a>
              <a href="edit-report.html?id=${report.id}" class="btn btn-warning">Edit</a>
            </div>
          </div>
        </div>
      `;
    } else {
      container.innerHTML = `
        <div class="alert alert-danger text-center">
          <strong>Laporan tidak ditemukan.</strong><br>
          <a href="reports.html" class="btn btn-sm btn-outline-danger mt-3">Kembali ke Daftar</a>
        </div>
      `;
    }
  </script>
</body>
</html>
